<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>


    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/34a545ec9e.js" crossorigin="anonymous"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="style.css">

    <!--JS file-->
    <script src="script.js"></script>
</head>

<body>

    
    <div class="container" >
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4><i class="fas fa-laptop-code"></i> TECHTABLE</h4>

                    <!-- Owl-Carousel -->

                    <div class="owl-carousel owl-theme">
                        <img src="./images/undraw_authentication_fsn5.png" alt="" class="login_img">
                        <img src="./images/undraw_exams_g4ow.png" alt="" class="login_img">
                        <img src="./images/undraw_personal_data_29co.png" alt="" class="login_img">
                    </div>

                    <!-- /Owl-Carousel -->

                    
                </div>
                <div class="col login">

                    
                    <form action="dash.html" onsubmit="return validation();">
                        <div class="titles">
                            <h3>Ready to Login</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-input" id="name" required>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-input" id="enroll" required>
                        </div>

                        <button type="submit" class="btn btn-login"  >Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>

</body>

</html>
